<!DOCTYPE html>
<html lang="es">
<head>
  <!-- P√°gina b√°sica en HTML5 -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NASA APOD Explorer</title>
  <!-- Bootstrap para estilos bonitos -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
  <!-- Encabezado arriba -->
  <nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">üåå NASA APOD Explorer</a>
    </div>
  </nav>

  <!-- Contenido principal -->
  <div class="container my-4">
    <div class="row">
      <!-- Parte izquierda: muestra la imagen -->
      <div class="col-lg-8 mb-4">
        <div class="card bg-secondary text-light">
          <div class="card-body">
            <h3 id="apod-title"></h3> <!-- t√≠tulo -->
            <p id="apod-date"></p> <!-- fecha -->
            <img  style="width: 500px; height: 100%; object-fit: cover;" src="https://apod.nasa.gov/apod/image/2511/NGC1055JohnHayes.jpg" alt="imagen del APOD">
            <p id="apod-explanation"></p> <!-- explicaci√≥n -->
            <button data-date="2025-12-29" data-title="adf" data-url="https://apod.nasa.gov/apod/image/2511/NGC1055JohnHayes.jpg" data-explanation="explication data" id="btn-favorite" class="btn btn-warning">‚≠ê Guardar en Favoritos</button>
          </div>
        </div>
      </div>

      <!-- Parte derecha: buscador y favoritos -->
      <div class="col-lg-4">
        <!-- Buscar por fecha -->
        <div class="card bg-secondary text-light mb-4">
          <div class="card-body">
            <h5>Buscar por Fecha</h5>
            <input type="date" id="date-input" class="form-control mb-2">
            <button id="btn-search" class="btn btn-info w-100">üîç Buscar</button>
          </div>
        </div>

        <!-- Lista de favoritos -->
        <div class="card bg-secondary text-light">
          <div class="card-body">
            <h5>‚≠ê Favoritos</h5>
            <ul id="favorites-list" class="list-group">
              <!-- Se llena desde localStorage.js -->
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Pie de p√°gina -->
  <footer class="bg-primary text-center text-light py-3 mt-4">
    <p>Juan Felipe Gonzalez, Samary Cardozo, Alvaro Daniel Hernandez, Alberto Cort√©s Palacios | NASA APOD API</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Tu JavaScript -->
  <script type="module" src="./localStorage.js"></script>
</body>
</html>
